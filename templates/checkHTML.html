<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Futura+PT:wght@400;700&display=swap" rel="stylesheet">
    <title>Add Records</title>
    <style>
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        
        form {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 20px;
            align-items: center;
            padding: 0;
            background: none;
            /* Added to remove left space */
            padding-left: 0; /* Ensure no padding on the left */
        }
        
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        label span {
            color: red;
            margin-left: 5px;
        }
        
        input[type="text"],
        input[type="url"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            background-color: transparent;
            outline: none;
            transition: border-bottom 0.3s ease-in-out;
            font-size: 16px;
            color: #333;
        }
        
        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            border-bottom: 2px solid #28a745;
        }
        
        input[type="file"] {
            margin-bottom: 15px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .radio-group label {
            font-weight: normal;
            color: #555;
        }
        
        button {
            grid-column: span 2;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        .full-width {
            grid-column: span 2;
        }
        
        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    
    </style>
</head>
<body>
    <form>
        <label for="event">Event <span>*</span></label>
          <select name="specificEvent" required>
            <option value="none" disabled selected> Select any one </option>
            <option value="option1">Paper presentation</option>
            <option value="option2">Project expo</option>
            <option value="option3">Workshops</option>
            <option value="option4">Technical Events</option>
            <option value="option5">Sports & Games</option>
            <option value="option6">Membership</option>
            <option value="option7">Leadership & Organizing Events</option>
            <option value="option8">Patent or Copyrights</option>
            <option value="option9">Online courses</option>
            <option value="option10">Placement / Internship</option>
            <option value="option11">Others</option>
          </select>
          
          <label for="eventName">Event Name <span>*</span></label>
          <input type="text" id="eventName" name="eventName" required>
    
          <label for="eventDate">Event date <span>*</span></label>
          <input type="date" id="eventDate" name="eventDate" required>
    
          <label for="location"> Are you participated inside KEC (or) Outside KEC  <span>*</span></label>
          <select id="location" name="location" required>
              <option value="" disabled selected>Select any one</option>
              <option value="Inside">Inside</option>
              <option value="Outside">Outside</option>
          </select>
    
          <label for="collegeName">College name & Location <span>*</span></label>
          <input type="text" id="collegeName" name="collegeName" required>
    
          <label for="price"> Price  <span>*</span></label>
          <select id="price" name="price" required>
              <option value="" disabled selected>Select any one</option>
              <option value="First Prize">First Prize</option>
              <option value="Second Prize">Second Prize</option>
              <option value="Third Prize">Third Prize</option>
              <option value="Consolation Prize">Consolation Prize</option>
              <option value="Participated">Participated</option>
              <option value="Appreciated">Appreciated</option>
              <option value="Completed">Completed</option>
          </select>
    
          <label for="cashPrize">Cash prize (if any)</label>
          <input type="text" id="cashPrize" name="cashPrize">
    
          <label for="certificate">Certificate <span>*</span></label>
          <input type="file" id="certificate" name="certificate" required>
    
          <label for="additional-info">Additional information <span>*</span></label>
          <textarea id="additional-info" name="additional-info" required></textarea>
    
          <button type="submit">Submit</button>
    </form>
</body>
</html>
